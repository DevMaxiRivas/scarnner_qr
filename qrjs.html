<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de QR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #camera-container {
            position: relative;
            width: 300px;
            height: 300px;
            border: 2px solid #000;
            overflow: hidden;
        }
        #camera-video {
            width: 100%;
            height: 100%;
        }
        #qr-result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Lector de QR</h1>
    <div id="camera-container">
        <video id="camera-video" autoplay playsinline></video>
    </div>
    <div id="qr-result">Escaneando...</div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script>
        // Paso 2: Configurar la cámara y el escaneo de QR
        const video = document.getElementById('camera-video');
        const qrResult = document.getElementById('qr-result');

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(function(stream) {
                video.srcObject = stream;
                video.setAttribute("playsinline", true); // required to tell iOS safari we don't want fullscreen
                video.play();
                requestAnimationFrame(tick);
            })
            .catch(function(err) {
                qrResult.textContent = "Error al acceder a la cámara: " + err.message;
            });

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });

                if (code) {
                    alert("Código QR detectado: " + code.data);
                } else {
                    qrResult.textContent = "Escaneando...";
                }
            }
            requestAnimationFrame(tick);
        }
    </script>
</body>
</html>
